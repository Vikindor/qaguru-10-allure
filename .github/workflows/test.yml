name: Test
on: [push, workflow_dispatch]
  
jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing to gh-pages

    steps:
      # Check out the repository into $GITHUB_WORKSPACE so the job can read the files
      - name: Check out repository
        uses: actions/checkout@v5

      # Install JDK and put it on PATH (also sets JAVA_HOME)
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      # Configure Gradle for this job:
      # - restore/save Gradle caches (dependencies, wrapper, etc.)
      # - validate Gradle Wrapper (v4+)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      # Make sure gradlew is executable on Linux after uploading from Windows
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Install CM and start Selenoid
      - name: Set up Selenoid
        uses: vikindor/selenoid-github-action@v1

      - name: Run tests
        run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub

      - name: Checkout gh-pages history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.13
        with:
          gh_pages: gh-pages
          allure_results: build/allure-results
          allure_report: allure-report
          allure_history: allure-history

      - name: Publish to gh-pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: allure-history
            force_orphan: true
